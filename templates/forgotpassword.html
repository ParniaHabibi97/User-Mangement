<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <!-- Ring div starts here -->
    <div class="ring">
        <i style="--clr:#0007c6;"></i>
        <i style="--clr:#a8ffb1;"></i>
        <i style="--clr:#b834ff;"></i>
        <div class="login">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
            <div class="inputBx">
                <input type="email" placeholder="Email" style="margin: 5px;">
            </div>
            <div class="inputBx">
                <input type="submit" value="Reset Password" style="margin: 5px;">
            </div>
        </form>
            <div class="links">
                <a href="loginmain.html">Back to Login</a>
                <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>
    <!-- Ring div ends here -->
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Validate email format
            var email = document.getElementById("email").value;
            if (!isValidEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Send AJAX request to server to initiate password reset
            // Include email in the request to identify the user
            // Upon successful request, display a message indicating that an email has been sent for password reset
            // Handle errors appropriately
        });

        function isValidEmail(email) {
            // Basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
    </script>
</body>
</html>
